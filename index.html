<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><strong>Library</strong>
    <button id="openModal">Add Book</button></header>
    <div class="container">
    </div>
    <dialog class="modal">
      <form>
      <label for="bookName">Name:</label>
      <input id="bookNameInput" type="text" placeholder="Book Name">
      <label for="bookAuthor">Author:</label>
      <input id="bookAuthorInput" type="text" placeholder="Author">
      <label for="bookPages">Pages</label>
      <input id="bookPagesInput" type="number">
      <button id="addBookButton">Add Book!</button>
      </form>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
